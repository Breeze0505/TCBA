								<div>
									<ul id="buttons03" class="buttons">
										<li>
											<a class="button n01" style="background-color: #2cccc4; height: 75px;" disabled>Code Timer</a>
										</li><li>
											<a class="button n02" disabled id='m1'>00:00:00</a>

											<a class="button n03" style="background-color: #db545a" disabled>&nbsp;</a>
										</li>
									</ul>
									<ul id="buttons01" class="buttons">
										<li>
											<a class="button n01" onclick="startTimer(); startTimer3(); startmessage();">Start Code</a>
										</li><li>
											<a class="button n02" onclick="endnorosc();">End Code</a>
										</li><li>
											<a class="button n03" onclick="rosco();">ROSC Obtained</a>

									</ul>
								</div>
								<div>
									<ul id="buttons05" class="buttons">
										<li>
											<a class="button n01" style="background-color: #2cccc4; height: 75px;">Medicine Timer</a>
										</li><li>
											<a class="button n02" id='s1'>00:00:00</a>
										</li><li>
											<a class="button n03" id='t1' style="font-size: 15px; background-color: #db545a;">Wait For Medication</a>
										</li>
									</ul>
									<ul id="buttons02" class="buttons">
										<li>
											<a class="button n01" onclick='s1reset("Epinephrine")'>Epinephrine</a>

											<a class="button n02" onclick='s1reset("Amiodarone")'>Amiodarone</a>
										</li><li>
											<a class="button n03" onclick='s1reset("Atropine")'>Atropine</a>
										</li><li>
											<a class="button n04" onclick='s1reset("Adenosine")'>Adenosine</a>
										</li><li>
											<a class="button n05" onclick='s1reset("Lidocaine")'>Lidocaine</a>
										</li><li>

										</li>
									</ul>
								</div>
								<div>
									<ul id="buttons04" class="buttons" stlye="word-wrap: break-word;">
										<li>
											<a class="button n01" style="background-color: #2cccc4; height: 75px;">Pulse Timer</a>
										</li><li>
											<a class="button n02" id='s2'>00:00:00</a>
										</li><li stlye="word-wrap: break-word;">
											<a class="button n03" id='t2' style="font-size: 10px; background-color: #db545a; word-wrap: break-word;">Continue Compressions</a>
